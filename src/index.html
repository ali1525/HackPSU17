<!DOCTYPE html>
<html>
  <head>
    <title>WeatherCar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- Base css, but you'll likely want to keep them -->
    <link rel="stylesheet" href="css/reset.css" type="text/css">

    <!-- Your custom files -->
    <link rel="stylesheet" href="css/app.css" type="text/css">

    <script src="js/ngi.polyfill.min.js"></script>
    <script src="GMLIB/system.js"></script>
    <script src="GMLIB/info.js"></script>

    <!-- Uncomment libraries as you need them: -->
    <!-- <script src="GMLIB/comm.js"></script> -->
    <!-- <script src="GMLIB/io.js"></script> -->
    <!-- <script src="GMLIB/media.js"></script> -->
    <!-- <script src="GMLIB/nav.js"></script> -->
    <!-- <script src="GMLIB/phone.js"></script> -->
    <!-- <script src="GMLIB/ui.js"></script> -->
    <!-- <script src="GMLIB/voice.js"></script> -->

  </head>
  <body>
    <div id="wrapper">
      <div id="close"><img src="images/close.png" onclick="gm.system.closeApp()" alt="close"></div>
      <div id="main">

		<div class="foo white">
			Ideal Speed
		  <div class="instruments">
			<div id="IdealSpeed">??</div>
			<div id="units">km/h</div>
		  </div>
		</div>
		<div class="foo white">
			The Speed Limit
			<div class="instruments">
				<div id="SpeedLimit">??</div>
				<div id="units">km/h</div>
			</div>
		</div>
		<div class="foo white">
			Your Longitude is: <span id="longitude"></span>
			Your Latitude is: <span id="latitude"></span>
			
		</div>
		<div class="foo white">
			<img id="weatherImage" src="" alt="weather" width="193" height="193">
				<script>
				if(rain)
					document.getElementById("weatherImage").src = "images/rain.png";
				else if(sunny)
					document.getElementById("weatherImage").src = "images/sunny.svg";
				else if(snow)
					document.getElementById("weatherImage").src = "images/snow.png";
				</script>
			</img>
		</div>
		
		<div class="foo white">
			Current Speed
		  <div class="instruments">
			<div id="CurrentSpeed">??</div>
			<div id="units">km/h</div>
		  </div>
		</div>
		<div class="foo white">
			Breaking: <span id="break"></span>
		</div>
		<div class="foo white">
			Acceleration: <span id="acceleration"></span>
		</div>
		<div class="foo white">
			Steering: <span id="steering"></span>
		</div>
		

      </div>
    </div>

    <!-- Your app code: -->
    <script src="js/app.js"></script>
  </body>
</html>
